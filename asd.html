<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            position: relative;
            animation: moveAnimation 2s linear paused; /* Set initial state to paused */
        }
        
        @keyframes moveAnimation {
            0% {
                left: 0;
            }
            100% {
                left: 200px; /* Move the box 200px to the right */
            }
        }
        
        .box.active {
            animation-play-state: running; /* When active class is added, start the animation */
        }
    </style>
</head>

<body>
    <div class="box" id="animatedBox"></div>
    <button onclick="startAnimation()">Start Animation</button>

    <script>
        function startAnimation() {
        const animatedBox = document.getElementById("animatedBox");
        animatedBox.classList.add("active"); }
        // Add the "active" class to start the animation

 </script>
</body>

</html>
